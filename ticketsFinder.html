<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Reader</title>
    <link rel="stylesheet" href="./css/flightFinderStyle.css">
</head>
<body>
<div class="page-wrapper">
    <img src="./img/site-icon.svg" class="site-logo">
    <div class="ticket-main">
        <div class="ticket-params">
            <div class="ticket-stops-parameters">
                <div class="ticket-filter-header">Количество пересадок</div>
                <div class="stops-checkbox-wrapper">
                    <div class="ticket-label-wrapper">
                        <label for="without-stops" class="stops-checkbox-label">
                            <input type="checkbox" name="without-stops" id="without-stops" checked>
                            Без пересадок
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="one-stop" class="stops-checkbox-label">
                            <input type="checkbox" name="one-stop" id="one-stop">
                            1 пересадка
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="two-stops" class="stops-checkbox-label">
                            <input type="checkbox" name="two-stops" id="two-stops">
                            2 пересадки
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="three-stops" class="stops-checkbox-label">
                            <input type="checkbox" name="three-stops" id="three-stops">
                            3 пересадки
                        </label>
                    </div>
                </div>
            </div>
            <div class="ticket-company-filter">
                <div class="ticket-filter-header">Компания</div>
                <div class="company-radio-button-wrapper">
                    <div class="ticket-label-wrapper">
                        <label for="all-company" class="company-radio-label">
                            <input type="radio" name="company-filter" id="all-company" value="all-company" checked>
                            Все
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="s7" class="company-radio-label">
                            <input type="radio" name="company-filter" id="s7" value="s7">
                            s7
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="XiamenAir" class="company-radio-label">
                            <input type="radio" name="company-filter" id="XiamenAir" value="XiamenAir">
                            XiamenAir
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="flight-container">
            <div class="tickets-list">
                <div class="tickets-filter"></div>
                <div class="tickets-list-container">
                    <div class="ticket">
                        <div class="ticket-wrapper">
                            <div class="ticket-header">
                                <div class="ticket-price">13 400 P</div>
                                <div class="ticket-company-logo"></div>
                            </div>
                            <div class="ticket-info">
                                <div class="ticket-info-forward">
                                    <div class="ticket-route-wrapper">
                                        <div class="ticket-route-header flight-header">MOW &ndash; EKT</div>
                                        <div class="ticket-route-time">10:45 &ndash; 08:00</div>
                                    </div>
                                    <div class="ticket-period-wrapper">
                                        <div class="ticket-period-header flight-header">В ПУТИ</div>
                                        <div class="ticket-period-value">21ч 15м</div>
                                    </div>
                                    <div class="ticket-stops-wrapper">
                                        <div class="ticket-stops-header flight-header">2 ПЕРЕСАДКИ</div>
                                        <div class="ticket-stops-list">HKG, JNB</div>
                                    </div>
                                </div>
                                <div class="ticket-info-backward">
                                    <div class="ticket-route-wrapper">
                                        <div class="ticket-route-header flight-header">EKT &ndash; MOW</div>
                                        <div class="ticket-route-time">11:20 &ndash; 00:50</div>
                                    </div>
                                    <div class="ticket-period-wrapper">
                                        <div class="ticket-period-header flight-header">В ПУТИ</div>
                                        <div class="ticket-period-value">13ч 30м</div>
                                    </div>
                                    <div class="ticket-stops-wrapper">
                                        <div class="ticket-stops-header flight-header">1 ПЕРЕСАДКА</div>
                                        <div class="ticket-stops-list">HKG</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="ticket-sort">
  {{#each elem}}
      <div class="{{key}} ticket-option">{{value}}</div>
  {{/each}}
</script>
<script type="text/template" id="ticket-template">
    {{#each tickets}}
        <div class="ticket">
            <div class="ticket-wrapper">
                <div class="ticket-header">
                    <div class="ticket-price">{{ price }} P</div>
                    <div class="ticket-company-logo">
                        <img src="./img/{{companyId.id}}.svg" alt="{{companyId.name}}">
                    </div>
                </div>
                <div class="ticket-info">
                    <div class="ticket-info-forward">
                        <div class="ticket-route-wrapper">
                            <div class="ticket-route-header flight-header">MOW &ndash; EKT</div>
                            <div class="ticket-route-time">10:45 &ndash; 08:00</div>
                        </div>
                        <div class="ticket-period-wrapper">
                            <div class="ticket-period-header flight-header">В ПУТИ</div>
                            <div class="ticket-period-value">21ч 15м</div>
                        </div>
                        <div class="ticket-stops-wrapper">
                            <div class="ticket-stops-header flight-header">2 ПЕРЕСАДКИ</div>
                            <div class="ticket-stops-list">HKG, JNB</div>
                        </div>
                    </div>
                    <div class="ticket-info-backward">
                        <div class="ticket-route-wrapper">
                            <div class="ticket-route-header flight-header">EKT &ndash; MOW</div>
                            <div class="ticket-route-time">11:20 &ndash; 00:50</div>
                        </div>
                        <div class="ticket-period-wrapper">
                            <div class="ticket-period-header flight-header">В ПУТИ</div>
                            <div class="ticket-period-value">13ч 30м</div>
                        </div>
                        <div class="ticket-stops-wrapper">
                            <div class="ticket-stops-header flight-header">1 ПЕРЕСАДКА</div>
                            <div class="ticket-stops-list">HKG</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>

<script src="./js/libs/jquery-3.6.0.min.js"></script>
<script src="./js/libs/handlebars-v4.7.7.js"></script>
<script src="./js/libs/underscore-umd-min.js"></script>
<script src="./js/libs/backbone-min.js"></script>
<script src="./js/App.js"></script>
<script src="./js/views/listView.js"></script>
<script src="./js/views/costView.js"></script>
<script src="./js/models/company.js"></script>
<script src="./js/models/ticket.js"></script>
<script src="./js/collections/companies.js"></script>
<script src="./js/collections/segments.js"></script>
<script src="./js/collections/tickets.js"></script>
</body>
</html>
