<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Reader</title>
    <link rel="stylesheet" href="./css/flightFinderStyle.css">
</head>
<body>
<div class="page-wrapper">
    <img src="./img/site-icon.svg" class="site-logo">
    <div class="ticket-main">
        <div class="ticket-params">
            <div class="ticket-stops-parameters">
                <div class="ticket-filter-header">Количество пересадок</div>
                <div class="stops-checkbox-wrapper">
                    <div class="ticket-label-wrapper">
                        <label for="non-stop" class="stops-checkbox-label">
                            <input type="checkbox" name="non-stop" id="non-stop">
                            Без остановок
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="one-stop" class="stops-checkbox-label">
                            <input type="checkbox" name="one-stop" id="one-stop">
                            1 остановка
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="two-stops" class="stops-checkbox-label">
                            <input type="checkbox" name="two-stops" id="two-stops">
                            2 остановки
                        </label>
                    </div>
                    <div class="ticket-label-wrapper">
                        <label for="three-stops" class="stops-checkbox-label">
                            <input type="checkbox" name="three-stops" id="three-stops">
                            3 остановки
                        </label>
                    </div>
                </div>
            </div>
            <div class="ticket-company-filter">
                <div class="ticket-filter-header">Компания</div>
                <div class="company-radio-button-wrapper"></div>
            </div>
        </div>
        <div class="flight-container">
            <div class="tickets-list">
                <div class="tickets-filter"></div>
                <div class="tickets-list-container"></div>
            </div>
        </div>
    </div>
    <div class="footer pagination-section">
        <ul class="page-list"></ul>
    </div>
</div>
<script type="text/template" id="company-filter">
    {{#each company}}
    <div class="ticket-label-wrapper">
        <label for="{{this.id}}" class="company-radio-label">
            <input type="radio" name="company-filter" id="{{this.id}}" value="{{this.name}}">
            {{this.name}}
        </label>
    </div>
    {{/each}}
</script>
<script type="text/template" id="ticket-sort">
    {{#each elem}}
    <div class="{{key}}-ticket ticket-option" data-sort="{{key}}">{{value}}</div>
    {{/each}}
</script>
<script type="text/template" id="ticket-template">
    {{#each tickets}}
    <div class="ticket">
        <div class="ticket-wrapper">
            <div class="ticket-header">
                <div class="ticket-price">{{ priceFormatted }} P</div>
                <div class="ticket-company-logo">
                    <img src="./img/{{company.id}}.svg" alt="{{companyId.name}}">
                </div>
            </div>
            <div class="ticket-info">
                {{#each this.segments}}
                <div class="ticket-info-segment">
                    <div class="ticket-route-wrapper">
                        <div class="ticket-route-header flight-header">{{this.origin}} &ndash; {{this.destination}}
                        </div>
                        <div class="ticket-route-time">{{this.startTime}} &ndash; {{this.endTime}}</div>
                    </div>
                    <div class="ticket-period-wrapper">
                        <div class="ticket-period-header flight-header">В ПУТИ</div>
                        <div class="ticket-period-value">{{this.duration.formatted}}</div>
                    </div>
                    <div class="ticket-stops-wrapper">
                        <div class="ticket-stops-header flight-header">{{this.stops.description}}</div>
                        <div class="ticket-stops-list">{{this.stops.stops}}</div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script src="js/libs/jquery-3.6.0.min.js"></script>
<script src="js/libs/handlebars-v4.7.7.js"></script>
<script src="js/libs/underscore-umd-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/const.js"></script>
<script src="js/App.js"></script>
<script src="js/routers/ticketsRouter.js"></script>
<script src="js/models/companyModel.js"></script>
<script src="js/models/ticketModel.js"></script>
<script src="js/models/segmentModel.js"></script>
<script src="js/models/ticketFiltersModel.js"></script>
<script src="js/collections/companiesCollection.js"></script>
<script src="js/collections/segmentsCollection.js"></script>
<script src="js/collections/ticketsCollection.js"></script>
<script src="js/views/ticketsListView.js"></script>
<script src="js/views/costingSelectView.js"></script>
<script src="js/views/companyFilterView.js"></script>
<script src="js/views/stopsFilterView.js"></script>
<script src="js/views/paginatorView.js"></script>
</body>
</html>
